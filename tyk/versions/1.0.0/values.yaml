listenPort: 8080 # Port on the API Gateway workload to listen on

apiSecretName: my-tyk-apis # The name of the pre-configured Control Plane secret that contains the API definitions
policySecretName: my-tyk-policies # The name of the pre-configured Control Plane secret that contains the policies

adminSecret: mysecret # The secret for the Tyk API Gateway admin API

resources:
  cpu: 50m
  memory: 128Mi

multiZone: true

externalAccess: true # expose the API Gateway to the internet
internalAccess:
  type: same-gvc # options: same-gvc, same-org, workload-list
  workloads:  # Note: can only be used if type is same-gvc or workload-list
    #- //gvc/GVC_NAME/workload/WORKLOAD_NAME
    #- //gvc/GVC_NAME/workload/WORKLOAD_NAME

redis:
  redis:
    resources:
      cpu: 200m
      memory: 256Mi
      minCpu: 80m
      minMemory: 128Mi
    replicas: 2
    auth:
      password:
        enabled: true
        value: myRedisPassword
    firewall:
      internal_inboundAllowType: same-gvc
    persistence:
      enabled: true
  sentinel:
    resources:
      cpu: 200m
      memory: 256Mi
      minCpu: 80m
      minMemory: 128Mi
    replicas: 3
    auth:
      password:
        enabled: true
        value: mySentinelPassword
    firewall:
      internal_inboundAllowType: same-gvc
    persistence:
      enabled: true