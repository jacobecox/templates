---
kind: volumeset
name: {{ .Release.Name }}-tyk-endpoints-vs
gvc: {{ .Values.global.cpln.gvc }}
tags:
  {{- include "tyk.tags" . | nindent 4 }}
spec:
  autoscaling:
    maxCapacity: 1000
    minFreePercentage: 1
    scalingFactor: 1.1
  fileSystemType: shared
  initialCapacity: 10
  performanceClass: general-purpose-ssd
  snapshots:
    createFinalSnapshot: true
    retentionDuration: 7d

