kind: secret
name: {{ .Release.Name }}-tyk-gateway-secret
description: {{ .Release.Name }} Tyk API Gateway secret
tags: {{- include "tyk.tags" . | nindent 4 }}
type: dictionary
data:
  admin-secret: {{ .Values.adminSecret }}
{{- if .Values.aiConfigurator.enabled }}
  anthropic-api-key: {{ .Values.aiConfigurator.anthropicApiKey }}
{{- end }}