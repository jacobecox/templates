kind: workload
name: {{ .Release.Name }}-api-gateway
description: Tyk API Gateway
tags: {{- include "tyk.tags" . | nindent 4 }}
spec:
  type: standard
  containers:
    - name: tyk-gateway
      cpu: 100m
      env:
        - name: TYK_GW_LISTENPORT
          value: '{{ .Values.listenPort }}'
        - name: TYK_GW_STORAGE_ADDRS
          value: {{ .Release.Name }}-sentinel.{{ .Values.global.cpln.gvc }}.cpln.local:26379
        - name: TYK_GW_STORAGE_ENABLECLUSTER
          value: 'false'
        - name: TYK_GW_STORAGE_MASTERNAME
          value: mymaster
        - name: TYK_GW_STORAGE_PASSWORD
          value: cpln://secret/{{ .Release.Name }}-redis-auth-password.password
        - name: TYK_GW_STORAGE_SENTINELPASSWORD
          value: cpln://secret/{{ .Release.Name }}-sentinel-auth-password.password
        - name: TYK_GW_STORAGE_TYPE
          value: redis
        - name: TYK_GW_ALLOWMASTERKEYS
          value: 'true'
        - name: TYK_GW_LOGLEVEL
          value: 'debug' #CHANGE ME BEFORE COMMITTING
        - name: TYK_GW_POLICIES_POLICYRECORDNAME
          value: /opt/tyk-gateway/policies/policies.json
        - name: TYK_GW_POLICIES_POLICYSOURCE
          value: 'file'
        - name: TYK_GW_SECRET
          value: cpln://secret/{{ .Release.Name }}-gateway-secret.secret
      image: tykio/tyk-gateway:v5.10.0
      inheritEnv: false
      memory: 256Mi
      ports:
        - number: {{ .Values.listenPort }}
          protocol: http
      volumes:
        - path: /opt/tyk-gateway/apps
          recoveryPolicy: retain
          uri: cpln://volumeset/{{ .Release.Name }}-tyk-endpoints-vs
        - path: /opt/tyk-gateway/policies
          recoveryPolicy: retain
          uri: cpln://volumeset/{{ .Release.Name }}-tyk-policy-vs
  defaultOptions:
    multiZone:
      enabled: {{ .Values.multiZone }}
    autoscaling:
      keda:
        cooldownPeriod: 1
        initialCooldownPeriod: 1
        pollingInterval: 1
        triggers: []
      maxConcurrency: 0
      maxScale: 3
      metric: cpu
      minScale: 1
      scaleToZeroDelay: 300
      target: 100
    capacityAI: false
    debug: false
    suspend: false
    timeoutSeconds: 5
  firewallConfig:
    external:
      {{- if .Values.external_access }}
      inboundAllowCIDR:
        - 0.0.0.0/0
      {{- else }}
      inboundAllowCIDR: []
      {{- end }}
      inboundBlockedCIDR: []
      outboundAllowCIDR: []
      outboundAllowHostname: []
      outboundAllowPort: []
      outboundBlockedCIDR: []
    internal:
      inboundAllowType: {{ .Values.internal_access.type }}
      {{- if .Values.internal_access.workloads }}
      inboundAllowWorkload: {{ .Values.internal_access.workloads | toYaml | nindent 8 }}
      {{- end }}
  identityLink: //gvc/{{ .Values.global.cpln.gvc }}/identity/{{ .Release.Name }}-tyk-identity
  loadBalancer:
    direct:
      enabled: false
      ports: []
    replicaDirect: false
  supportDynamicTags: false
