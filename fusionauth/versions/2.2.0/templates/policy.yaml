kind: policy
name: {{ include "fusionauth.policyName" . }}
description: FusionAuth policy
tags:
  {{- include "fusionauth.tags" . | nindent 4 }}
bindings:
  - permissions:
      - reveal
    principalLinks:
      - //gvc/{{ .Values.global.cpln.gvc }}/identity/{{ include "fusionauth.identityName" . }}
targetKind: secret
targetLinks:
  - //secret/{{ include "fusionauth.secretPostgresName" . }}
  - //secret/{{ include "fusionauth.secretStartupName" . }}