---
kind: policy
name: {{ .Release.Name }}-coraza-policy
description: Coraza WAF policy
tags: {{- include "coraza.tags" . | nindent 4 }}
bindings:
  - permissions:
      - reveal
    principalLinks:
      - //gvc/{{ .Values.global.cpln.gvc }}/identity/{{ .Release.Name }}-coraza-identity
targetKind: secret
targetLinks:
  - //secret/{{ .Release.Name }}-coraza-startup
  - //secret/{{ .Release.Name }}-coraza-custom-rules