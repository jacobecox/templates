kind: workload
name: {{ .Release.Name }}-postgres-ha
description: Postgres Highly Available
tags:
  {{- include "pg-ha.tags" . | nindent 4 }}
spec:
  type: stateful
  containers:
    - name: patroni-postgres
      command: "/bin/bash"
      args:
        - "/patroni/start.sh"
      cpu: "{{ .Values.resources.cpu }}"
      env:
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
      {{- if and .Values.backup.enabled (eq .Values.backup.mode "wal-g") }}
        {{- if .Values.backup.aws.enabled }}
        - name: WALG_S3_PREFIX
          value: s3://{{ .Values.backup.aws.s3.bucket }}/{{ .Values.backup.aws.s3.prefix }}
        - name: AWS_REGION
          value: {{ .Values.backup.aws.s3.region | quote }}
        {{- end }}
        {{- if .Values.backup.gcp.enabled }}
        - name: WALG_GS_PREFIX
          value: gs://{{ .Values.backup.gcp.gcs.bucket }}/{{ .Values.backup.gcp.gcs.prefix }}
        {{- end }}
      {{- end }}
      image: controlplanecorporation/patroni-postgres:0.6
      inheritEnv: false
      memory: {{ .Values.resources.memory }}
      ports:
        - number: 8008
          protocol: tcp
        - number: 5432
          protocol: tcp
      volumes:
        - path: /var/lib/postgresql/data
          recoveryPolicy: retain
          uri: cpln://volumeset/{{ .Release.Name }}-postgres-ha-vs
        - path: /patroni/start.sh
          uri: cpln://secret/{{ .Release.Name }}-patroni-startup.payload
  identityLink: //gvc/{{ .Values.global.cpln.gvc }}/identity/{{ .Release.Name }}-postgres-ha-identity
  defaultOptions:
    autoscaling:
      keda:
        cooldownPeriod: 1
        initialCooldownPeriod: 1
        pollingInterval: 1
        triggers: []
      maxConcurrency: 0
      maxScale: {{ .Values.replicas }}
      metric: cpu
      minScale: {{ .Values.replicas }}
      scaleToZeroDelay: 300
      target: 100
    capacityAI: false
    debug: false
    multiZone:
      enabled: {{ .Values.multiZone }}
    suspend: false
    timeoutSeconds: 5
  firewallConfig:
    external:
      inboundAllowCIDR: []
      inboundBlockedCIDR: []
      {{- if and .Values.backup.enabled (eq .Values.backup.mode "wal-g") }}
      outboundAllowPort:
        - number: 443
          protocol: tcp
      {{- end }}
      {{- if and .Values.backup.enabled (eq .Values.backup.mode "wal-g") }}
      {{- if .Values.backup.aws.enabled }}
      outboundAllowHostname:
        - s3.{{ .Values.backup.aws.s3.region }}.amazonaws.com
        - s3.amazonaws.com
      {{- end }}
      {{- end }}
      {{- if and .Values.backup.enabled (eq .Values.backup.mode "wal-g") }}
      {{- if .Values.backup.gcp.enabled }}
      outboundAllowHostname:
        - storage.googleapis.com
        {{- if .Values.backup.gcp.needs_oauth }}
        - oauth2.googleapis.com
        {{- end }}
      {{- end }}
      {{- end }}
      outboundBlockedCIDR: []
    internal:
      inboundAllowType: {{ .Values.internal_access.type }}
      {{- if .Values.internal_access.workloads }}
      inboundAllowWorkload: {{ .Values.internal_access.workloads | toYaml | nindent 8 }}
      {{- end }}
  loadBalancer:
    direct:
      enabled: false
      ports: []
    replicaDirect: true
  securityOptions:
    filesystemGroupId: 999
  supportDynamicTags: false