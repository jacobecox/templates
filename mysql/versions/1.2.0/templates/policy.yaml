kind: policy
name: {{ .Release.Name }}-mysql-policy
description: MySQL policy
tags:
  {{- include "mysql.tags" . | nindent 4 }}
bindings:
  - permissions:
      - reveal
    principalLinks:
      - //gvc/{{ .Values.global.cpln.gvc }}/identity/{{ include "mysql.name" . }}
targetKind: secret
targetLinks:
  - //secret/{{ include "mysql.secretName" . }}