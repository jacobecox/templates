---
kind: secret
name: cockroach-config
description: cockroach config and secrets

type: opaque
data:
  encoding: plain
  payload: |-
    {{ .Values | toYaml | nindent 4 }}

---
kind: secret
name: cockroach-user
description: cockroach user
type: opaque
data:
  encoding: plain
  payload: {{ .Values.database.user }}