---
kind: secret
name: cockroach-secret
description: cockroach config and secrets

type: opaque
data:
  encoding: plain
  payload: |-
    {{ .Values | toYaml | nindent 4 }}

---
kind: secret
name: cockroach-db-config
description: cockroach db config
type: dictionary
data:
  username: {{ .Values.database.user }}
  database: {{ .Values.database.name }}