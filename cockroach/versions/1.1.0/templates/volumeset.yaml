kind: volumeset
name: {{ .Release.Name }}-cockroach-vs
gvc: {{ .Values.gvc.name }}
tags:
  {{- include "cockroach.tags" . | nindent 2 }}
  workload: {{ .Release.Name }}-cockroach
spec:
  fileSystemType: ext4
  initialCapacity: {{ .Values.volumeset.capacity }}
  performanceClass: general-purpose-ssd
  snapshots:
    createFinalSnapshot: true
    retentionDuration: 7d
