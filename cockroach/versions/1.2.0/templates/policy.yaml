---
kind: policy
name: {{ include "cockroach.policyName" . }}
description: CockroachDB policy
tags: {{- include "cockroach.tags" . | nindent 4 }}
bindings:
  - permissions:
      - reveal
    principalLinks:
      - //gvc/{{ .Values.gvc.name }}/identity/{{ include "cockroach.identityName" . }}
targetKind: secret
targetLinks:
  - //secret/{{ include "cockroach.secretStartupName" . }}
  - //secret/{{ include "cockroach.secretDatabaseName" . }}
