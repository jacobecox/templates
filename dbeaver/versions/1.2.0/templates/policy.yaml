---
kind: policy
name: {{ include "dbeaver.policyName" . }}
description: DBeaver policy
tags: {{- include "dbeaver.tags" . | nindent 4 }}
bindings:
  - permissions:
      - reveal
    principalLinks:
      - //gvc/{{ .Values.global.cpln.gvc }}/identity/{{ include "dbeaver.identityName" . }}
targetKind: secret
targetLinks:
  - //secret/{{ include "dbeaver.secretName" . }}