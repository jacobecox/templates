---
kind: policy
name: {{ .Release.Name }}-dbeaver-policy
description: DBeaver policy
tags: {{- include "dbeaver.tags" . | nindent 4 }}
bindings:
  - permissions:
      - reveal
    principalLinks:
      - //gvc/{{ .Values.global.cpln.gvc }}/identity/{{ .Release.Name }}-dbeaver-identity
targetKind: secret
targetLinks:
  - //secret/{{ .Release.Name }}-dbeaver-admin-config