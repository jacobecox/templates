kind: volumeset
name: {{ include "manticore.sharedVolumeName" . }}
tags: {{- include "manticore.tags" . | nindent 4 }}
spec:
  fileSystemType: shared
  initialCapacity: {{ .Values.manticore.sharedVolumeset.capacity }}
  mountOptions:
    resources:
      maxCpu: 2000m
      maxMemory: 2Gi
      minCpu: 500m
      minMemory: 1Gi
