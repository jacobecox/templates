kind: identity
name: {{ .Release.Name }}-manticore-identity
description: Manticore identity
tags: {{- include "manticore.tags" . | nindent 4 }}
aws:
  cloudAccountLink: //cloudaccount/{{ .Values.bucket.cloudAccountName }}
  policyRefs:
    - aws::ReadOnlyAccess
    - cpln-connector
    - {{ .Values.bucket.policyName }}
