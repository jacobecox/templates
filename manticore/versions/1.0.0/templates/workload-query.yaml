kind: workload
name: {{ .Release.Name }}-manticore
description: Manticore query
tags: {{- include "manticore.tags" . | nindent 4 }}
spec:
  type: standard
  containers:
    - name: manticore
      cpu: {{ .Values.query.resources.cpu }}
      env:
        - name: ARTIFACT_BUCKET
          value: {{ .Values.buckets.artifactBucket }}
        - name: AWS_REGION
          value: {{ .Values.buckets.awsRegion }}
        - name: DELTA_ARTIFACT_PREFIX
          value: {{ .Values.buckets.deltaArtifactPrefix }}
        - name: DELTA_INDEX_VERSION
          value: null
        - name: MAIN_ARTIFACT_PREFIX
          value: {{ .Values.buckets.mainArtifactPrefix }}
        - name: MAIN_INDEX_VERSION
          value: null
      image: {{ .Values.query.image }}
      inheritEnv: false
      memory: {{ .Values.query.resources.memory }}
      ports:
        - number: 9306
          protocol: tcp
        - number: 9308
          protocol: http
      readinessProbe:
        failureThreshold: 3
        initialDelaySeconds: 15
        periodSeconds: 5
        successThreshold: 1
        tcpSocket:
          port: 9306
        timeoutSeconds: 1
      volumes:
        - path: /index
          recoveryPolicy: retain
          uri: scratch://manticore-index
        - path: /etc/manticore/manticore.conf
          recoveryPolicy: retain
          uri: cpln://secret/{{ .Release.Name }}-query-conf.payload
  defaultOptions:
    autoscaling:
      maxScale: {{ .Values.query.autoscaling.maxScale }}
      metric: {{ .Values.query.autoscaling.metric }}
      minScale: {{ .Values.query.autoscaling.minScale }}
      scaleToZeroDelay: {{ .Values.query.autoscaling.scaleToZeroDelay }}
      target: {{ .Values.query.autoscaling.target }}
    capacityAI: false
    debug: false
    suspend: false
    timeoutSeconds: 5
  firewallConfig:
    external:
      inboundAllowCIDR: []
      outboundAllowHostname: {{ .Values.query.firewall.external.outboundAllowHostname | toYaml | nindent 8 }}
      outboundAllowPort: {{ .Values.query.firewall.external.outboundAllowPort | toYaml | nindent 8 }}
    internal:
      inboundAllowType: {{ .Values.query.firewall.internal.inboundAllowType }}
      inboundAllowWorkload: {{ .Values.query.firewall.internal.inboundAllowWorkload | toYaml | nindent 8 }}
  identityLink: //gvc/{{ .Values.global.cpln.gvc }}/identity/{{ .Release.Name }}-manticore-identity
  loadBalancer:
    direct:
      enabled: false
      ports: []
    replicaDirect: false
  rolloutOptions:
    maxSurgeReplicas: {{ .Values.query.rolloutOptions.maxSurgeReplicas }}
    maxUnavailableReplicas: {{ .Values.query.rolloutOptions.maxUnavailableReplicas }}
    minReadySeconds: {{ .Values.query.rolloutOptions.minReadySeconds }}
    scalingPolicy: {{ .Values.query.rolloutOptions.scalingPolicy }}
    terminationGracePeriodSeconds: {{ .Values.query.rolloutOptions.terminationGracePeriodSeconds }}
  supportDynamicTags: false
