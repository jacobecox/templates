kind: policy
name: {{ .Release.Name }}-manticore-config-policy
description: Configuration policy for manticore
tags: {{- include "manticore.tags" . | nindent 4 }}
bindings:
  - permissions:
      - reveal
    principalLinks:
      - //gvc/{{ .Values.global.cpln.gvc }}/identity/{{ .Release.Name }}-manticore-identity
targetKind: secret
targetLinks:
  - //secret/{{ .Release.Name }}-manticore-conf
  - //secret/{{ .Release.Name }}-manticore-startup
targetQuery:
  kind: secret
  fetch: items
  spec:
    match: all
    terms: []
