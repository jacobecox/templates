gvc:
  name: clickhouse-gvc
  # Replica count will only affect the server workload
  # Keeper will always have 3 total replicas (1 per location)
  locations:
    - name: aws-us-west-2
      replicas: 2
    - name: aws-us-east-2
      replicas: 2
    - name: gcp-us-west1
      replicas: 2

aws:
  enabled: true # Enable to use AWS S3 for storage
  s3: # If enabled, all fields below are required
    bucket: cpln-clickhouse # Name of your S3 bucket
    region: us-east-1 # Region of your S3 bucket
    roleArn: arn:aws:iam::047719631682:role/cpln-jacob-cox # Name of your pre-created role for this cloud account (see README)
    policyName: clickhouse-s3-policy # Name of your pre-created policy to allow access to the S3 bucket (see README)

database: # Automatically create a database on initialization using the default user
  name: mydb
  password: mypw

server:
  resources:
    cpu: 2
    memory: 2Gi
  internal_access:
    type: same-gvc # options: same-gvc, same-org, workload-list
    workloads:  # Note: can only be used if type is same-gvc or workload-list
      #- //gvc/GVC_NAME/workload/WORKLOAD_NAME
      #- //gvc/GVC_NAME/workload/WORKLOAD_NAME

keeper:
  resources:
    cpu: 2
    memory: 2Gi
  internal_access:
    type: same-gvc # options: same-gvc, same-org, workload-list
    workloads:  # Note: can only be used if type is same-gvc or workload-list
      #- //gvc/GVC_NAME/workload/WORKLOAD_NAME
      #- //gvc/GVC_NAME/workload/WORKLOAD_NAME