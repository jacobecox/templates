{{ include "clickhouse.validateStorage" . }}
---
kind: identity
gvc: {{ .Values.gvc.name }}
name: {{ include "clickhouse.identityName" . }}
description: Clickhouse identity
tags: {{- include "clickhouse.tags" . | nindent 4 }}
{{- if .Values.aws.enabled }}
aws:
  cloudAccountLink: //cloudaccount/{{ .Values.aws.s3.cloudAccountName }}
  policyRefs:
    - cpln-connector
    - aws::ReadOnlyAccess
    - "{{ .Values.aws.s3.policyName }}"
{{- end }}