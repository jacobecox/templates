kind: policy
name: {{ include "maria.policyName" . }}
tags:
  {{- include "maria.tags" . | nindent 4 }}
bindings:
  - permissions:
      - reveal
    principalLinks:
      - //gvc/{{ .Values.global.cpln.gvc }}/identity/{{ include "maria.identityName" . }}
targetKind: secret
targetLinks:
  - //secret/{{ include "maria.secretDatabaseName" . }}