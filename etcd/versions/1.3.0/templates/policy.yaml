---
kind: policy
name: {{ include "etcd.policyName" . }}
description: etcd policy
tags:
  {{- include "etcd.tags" . | nindent 4 }}
bindings:
  - permissions:
      - reveal
    principalLinks:
      - //gvc/{{ .Values.global.cpln.gvc }}/identity/{{ include "etcd.identityName" . }}
targetKind: secret
targetLinks:
  - //secret/{{ include "etcd.secretStartupName" . }}