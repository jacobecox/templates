kind: volumeset
name: {{ include "etcd.volumeName" . }}
description: etcd volumeset
gvc: {{ .Values.global.cpln.gvc }}
tags:
  {{- include "etcd.tags" . | nindent 2 }}
  workload: {{ include "etcd.name" . }}
spec:
  fileSystemType: ext4
  initialCapacity: {{ .Values.volumeset.capacity }}
  performanceClass: general-purpose-ssd
  snapshots:
    createFinalSnapshot: true
    retentionDuration: 7d