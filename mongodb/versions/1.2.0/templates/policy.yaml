kind: policy
name: {{ include "mongo.policyName" . }}
tags:
  {{- include "mongo.tags" . | nindent 4 }}
bindings:
  - permissions:
      - reveal
    principalLinks:
      - //gvc/{{ .Values.global.cpln.gvc }}/identity/{{ include "mongo.identityName" . }}
targetKind: secret
targetLinks:
  - //secret/{{ include "mongo.secretDatabaseName" . }}