---
kind: workload
name: {{ .Release.Name }}-server
description: tidb server
tags: {{- include "tidb.tags" . | nindent 4 }}
spec:
  type: standard
  containers:
    - name: tidb-server
      cpu: "{{ .Values.resources.server.cpu }}"
      image: pingcap/tidb:v8.5.3
      command: "/bin/bash"
      args:
        - "/scripts/server-startup.sh"
      inheritEnv: false
      env:
        - name: ROOT_PW
          value: cpln://secret/{{ .Release.Name }}-tidb-user.rootPassword
        - name: APP_DB
          value: cpln://secret/{{ .Release.Name }}-tidb-user.db
        - name: APP_USER
          value: cpln://secret/{{ .Release.Name }}-tidb-user.user
        - name: APP_PW
          value: cpln://secret/{{ .Release.Name }}-tidb-user.password
      memory: {{ .Values.resources.server.memory }}
      ports:
        - number: 10080
          protocol: http
        - number: 4000
          protocol: tcp
      readinessProbe:
        exec:
          command:
            - /bin/sh
            - '-c'
            - >-
              for loc in {{ range .Values.gvc.locations }}{{ .name }} {{ end }};
              do
                pd_endpoint="replica-0.{{ .Release.Name }}-pd.${loc}.{{ .Values.gvc.name }}.cpln.local:2379";
                stores=$(curl -sf "http://${pd_endpoint}/pd/api/v1/stores" 2>/dev/null || echo "");
                if [ -z "$stores" ]; then
                  echo "No stores found at $pd_endpoint yet. Retrying..."; continue;
                fi;
                # Normalize JSON to avoid spacing issues
                stores_clean=$(echo "$stores" | sed 's/"state_name":[[:space:]]*"/"state_name":"/g');
                up_count=$(echo "$stores_clean" | grep -o '"state_name":"Up"' | wc -l);
                total_count=$(echo "$stores_clean" | grep -o '"state_name":' | wc -l);
                echo "$up_count / $total_count TiKV stores Up at $pd_endpoint";
                if [ "$total_count" -gt 0 ] && [ "$up_count" -eq "$total_count" ]; then
                  echo "All TiKV stores are healthy.";
                  exit 0;
                fi;
              done;
              echo "TiKV not ready yet"; exit 1
        failureThreshold: 3
        initialDelaySeconds: 15
        periodSeconds: 10
        successThreshold: 1
        timeoutSeconds: 3
      volumes:
        - path: /scripts/server-startup.sh
          uri: cpln://secret/{{ .Release.Name }}-tidb-server-startup.payload
  identityLink: //gvc/{{ .Values.gvc.name }}/identity/{{ .Release.Name }}-tidb-identity
  defaultOptions:
    autoscaling:
      keda: {}
      maxConcurrency: 0
      maxScale: 5
      metric: cpu
      minScale: 1
      scaleToZeroDelay: 300
      target: 95
    capacityAI: false
    debug: false
    multiZone:
      enabled: true
    suspend: false
    timeoutSeconds: 5
  localOptions:
    {{- range $location := .Values.gvc.locations }}
    - autoscaling:
        maxConcurrency: 0
        maxScale: {{ if eq ($location.replicas | int) 0 }}1{{ else }}{{ $location.replicas | int }}{{ end }}
        metric: disabled
        minScale: {{ if eq ($location.replicas | int) 0 }}0{{ else }}{{ $location.replicas | int }}{{ end }}
        scaleToZeroDelay: 300
        target: 100
      capacityAI: false
      debug: false
      location: //location/{{ $location.name }}
      suspend: {{ if eq ($location.replicas | int) 0 }}true{{ else }}false{{ end }}
      timeoutSeconds: 10
    {{- end }}
  firewallConfig:
    external:
      {{- if .Values.exposeServer }}
      inboundAllowCIDR:
        - "0.0.0.0/0"
      {{- else }}
      inboundAllowCIDR: []
      {{- end }}
      inboundBlockedCIDR: []
      outboundAllowCIDR: []
      outboundAllowHostname: []
      outboundAllowPort: []
      outboundBlockedCIDR: []
    internal:
      inboundAllowType: {{ .Values.internal_access.type }}
      {{- if .Values.internal_access.workloads }}
      inboundAllowWorkload: {{ .Values.internal_access.workloads | toYaml | nindent 8 }}
      {{- end }}
  loadBalancer:
    direct:
      enabled: false
      ports: []
    replicaDirect: false
  supportDynamicTags: false