---
kind: workload
name: {{ .Release.Name }}-tikv
description: tikv storage
tags: {{- include "tidb.tags" . | nindent 4 }}
spec:
  type: stateful
  containers:
    - name: tidb-tikv
      cpu: "{{ .Values.resources.tikv.cpu }}"
      image: pingcap/tikv:v8.5.3
      command: "/bin/bash"
      args:
        - "/scripts/tikv-startup.sh"
      inheritEnv: false
      memory: {{ .Values.resources.tikv.memory }}
      ports:
        - number: 20160
          protocol: tcp
        - number: 20180
          protocol: tcp
      readinessProbe:
        exec:
          command:
            - /bin/sh
            - '-c'
            - >-
              for loc in {{ range .Values.gvc.locations }}{{ .name }} {{ end }};
              do endpoint="replica-0.{{ .Release.Name }}-pd.${loc}.{{ .Values.gvc.name }}.cpln.local:2379";
              if curl -sf "http://$endpoint/pd/health" | grep -q '"health":[[:space:]]*true';
              then exit 0; fi; done;
              echo "no healthy PDs"; exit 1
        failureThreshold: 3
        initialDelaySeconds: 10
        periodSeconds: 10
        successThreshold: 1
        timeoutSeconds: 2
      volumes:
        - path: /data
          recoveryPolicy: retain
          uri: cpln://volumeset/{{ .Release.Name }}-tidb-tikv-vs
        - path: /scripts/tikv-startup.sh
          uri: cpln://secret/{{ .Release.Name }}-tidb-tikv-startup.payload
  identityLink: //gvc/{{ .Values.gvc.name }}/identity/{{ .Release.Name }}-tidb-identity
  defaultOptions:
    autoscaling:
      maxConcurrency: 0
      maxScale: 3
      metric: cpu
      minScale: 1
      scaleToZeroDelay: 300
      target: 100
    capacityAI: false
    debug: false
    suspend: false
    timeoutSeconds: 5
  localOptions:
    {{- range $location := .Values.gvc.locations }}
    - autoscaling:
        maxConcurrency: 0
        maxScale: {{ if eq ($location.replicas | int) 0 }}1{{ else }}{{ $location.replicas | int }}{{ end }}
        metric: disabled
        minScale: {{ if eq ($location.replicas | int) 0 }}0{{ else }}{{ $location.replicas | int }}{{ end }}
        scaleToZeroDelay: 300
        target: 100
      capacityAI: false
      debug: false
      location: //location/{{ $location.name }}
      suspend: {{ if eq ($location.replicas | int) 0 }}true{{ else }}false{{ end }}
      timeoutSeconds: 10
    {{- end }}
  firewallConfig:
    external:
      inboundAllowCIDR: []
      inboundBlockedCIDR: []
      outboundAllowCIDR: []
      outboundAllowHostname: []
      outboundAllowPort: []
      outboundBlockedCIDR: []
    internal:
      inboundAllowType: same-gvc
      inboundAllowWorkload: []
  loadBalancer:
    direct:
      enabled: false
      ports: []
    replicaDirect: true
  supportDynamicTags: false