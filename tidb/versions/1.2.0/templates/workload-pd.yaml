kind: workload
name: {{ .Release.Name }}-pd
description: tidb placement driver
tags: {{- include "tidb.tags" . | nindent 4 }}
spec:
  type: stateful
  containers:
    - name: tidb-pd
      cpu: "{{ .Values.resources.pd.cpu }}"
      image: pingcap/pd:v8.5.3
      inheritEnv: false
      memory: {{ .Values.resources.pd.memory }}
      command: "/bin/bash"
      args:
        - "/scripts/pd-startup.sh"
      ports:
        - number: 2379
          protocol: tcp
        - number: 2380
          protocol: tcp
      env:
       - name: FIRST_LOCATION
         value: {{ (index .Values.gvc.locations 0).name }}
       - name: BOOTSTRAP_FQDN
         value: "replica-0.{{ .Release.Name }}-pd.{{ (index .Values.gvc.locations 0).name }}.{{ .Values.gvc.name }}.cpln.local"
      volumes:
        - path: /data
          recoveryPolicy: retain
          uri: cpln://volumeset/{{ .Release.Name }}-tidb-pd-vs
        - path: /scripts/pd-startup.sh
          uri: cpln://secret/{{ .Release.Name }}-tidb-pd-startup.payload
  identityLink: //gvc/{{ .Values.gvc.name }}/identity/{{ .Release.Name }}-tidb-identity
  defaultOptions:
    autoscaling:
      maxConcurrency: 0
      metric: cpu
      maxScale: 0
      minScale: 0
      scaleToZeroDelay: 300
      target: 100
    capacityAI: false
    debug: false
    suspend: false
    timeoutSeconds: 5
  {{- $locs := .Values.gvc.locations }}
  {{- $numLocs := len $locs }}
  {{- $isOdd := eq (mod $numLocs 2) 1 }}
  localOptions:
  {{- range $i, $loc := $locs }}
    {{- /*
        Replica logic:
        - Odd count  -> first 2 locations get 2 replicas
        - Even count -> first 1 location gets 2 replicas
    */ -}}
    {{- $replicas := 1 }}
    {{- if and $isOdd (lt $i 2) }}
      {{- $replicas = 2 }}
    {{- else if and (not $isOdd) (eq $i 0) }}
      {{- $replicas = 2 }}
    {{- end }}
    - autoscaling:
        metric: cpu
        maxConcurrency: 0
        minScale: {{ $replicas }}
        maxScale: {{ $replicas }}
        scaleToZeroDelay: 300
        target: 100
      capacityAI: false
      debug: false
      location: //location/{{ $loc.name }}
      suspend: false
      timeoutSeconds: 5
  {{- end }}
  firewallConfig:
    external:
      inboundAllowCIDR: []
      inboundBlockedCIDR: []
      outboundAllowCIDR: []
      outboundAllowHostname: []
      outboundAllowPort: []
      outboundBlockedCIDR: []
    internal:
      inboundAllowType: same-gvc
      inboundAllowWorkload: []
  loadBalancer:
    direct:
      enabled: false
      ports: []
    replicaDirect: true
  supportDynamicTags: false