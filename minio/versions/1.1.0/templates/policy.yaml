kind: policy
name: {{ .Release.Name }}-minio-policy
description: MinIO policy
tags:
  {{- include "minio.tags" . | nindent 4 }}
bindings:
  - permissions:
      - reveal
    principalLinks:
      - //gvc/{{ .Values.global.cpln.gvc }}/identity/{{ .Release.Name }}-minio-identity
targetKind: secret
targetLinks:
  - //secret/{{ .Release.Name }}-minio-config
  - //secret/{{ .Release.Name }}-minio-admin