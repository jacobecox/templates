{{- if .Values.secrets.create }}
kind: secret
name: {{ .Values.secrets.name }}
description: Secrets for Task Runner
tags: {{- include "cpln-task-runner.tags" . | nindent 4 }}
type: dictionary
data:
  redis-password: {{ .Values.redis.password | default "" | quote }}
  admin-api-key: {{ .Values.api.env.adminApiKey | default "" | quote }}
{{- end }}
