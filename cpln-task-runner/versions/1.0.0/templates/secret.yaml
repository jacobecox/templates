{{- if .Values.createSecret }}
kind: secret
name: {{ .Values.secretName }}
description: Secrets for Task Runner
tags: {{- include "cpln-task-runner.tags" . | nindent 4 }}
type: dictionary
data:
  redis-password: {{ .Values.redis.redisPassword | default "" | quote }}
  redis-sentinel-password: {{ .Values.redis.sentinelPassword | default "" | quote }}
  admin-api-key: {{ .Values.api.env.adminApiKey | default "" | quote }}
{{- end }}
