{{- if .Values.locations }}
{{- else }}
kind: workload
name: {{ include "redis.name" . }}
description: Redis
tags: {{- include "redis.tags" . | nindent 4 }}
spec:
  type: stateful
  containers:
    - name: valkey
      args:
        - '-c'
        - >-
          mkdir /etc/redis

          cp /config/redis.conf /etc/redis/redis.conf

          echo "\nreplica-announce-ip ${HOSTNAME}.{{ include "redis.name" . }}" >>
          /etc/redis/redis.conf

          if [ "$(hostname)" = "{{ include "redis.name" . }}-0" ]; then
            {{ .Values.redis.serverCommand | default "redis-server" }} /etc/redis/redis.conf {{ .Values.redis.extraArgs }}
          else
            {{ .Values.redis.serverCommand | default "redis-server" }} /etc/redis/redis.conf {{ .Values.redis.extraArgs }} --replicaof {{ include "redis.name" . }}-0.{{ include "redis.name" . }} 6379
          fi
      command: /bin/sh
      cpu: {{ .Values.redis.resources.cpu }}
      memory: {{ .Values.redis.resources.memory }}
      image: {{ .Values.redis.image | default "valkey/valkey:8" }}
      inheritEnv: false
      ports:
        - number: 6379
          protocol: tcp
      volumes:
        - path: /data
          recoveryPolicy: retain
          uri: cpln://volumeset/{{ include "redis.volumeName" . }}
        - path: /config/redis.conf
          recoveryPolicy: retain
          uri: cpln://secret/{{ include "redis.secretConfigName" . }}
  defaultOptions:
    autoscaling:
      maxConcurrency: 0
      metric: cpu
      minScale: {{ .Values.redis.replicas }}
      maxScale: {{ .Values.redis.replicas }}
      scaleToZeroDelay: 300
      target: 100
    capacityAI: false
    timeoutSeconds: 5
  firewallConfig:
    external:
      outboundAllowCIDR:
        - 0.0.0.0/0
    internal:
      inboundAllowType: same-gvc
  identityLink: //gvc/{{ .Values.global.cpln.gvc }}/identity/{{ include "redis.identityName" . }}
{{- end }}