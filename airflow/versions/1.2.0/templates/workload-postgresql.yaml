kind: workload
name: {{ include "airflow.postgresName" . }}
description: Airflow Postgres
gvc: {{ .Values.gvc.name }}
tags:
  {{- include "airflow.tags" . | nindent 2 }}
spec:
  type: stateful
  identityLink: //identity/{{ include "airflow.identityName" . }}
  containers:
    - name: postgresql
      env:
        - name: PGDATA
          value: "/var/lib/postgresql/data/pg_data"
        - name: POSTGRES_DB
          value: test
        - name: POSTGRES_PASSWORD
          value: 'cpln://secret/{{ include "airflow.secretName" . }}.password'
        - name: POSTGRES_USER
          value: 'cpln://secret/{{ include "airflow.secretName" . }}.username'
      image: {{ .Values.postgres.image }}
      inheritEnv: false
      cpu: {{ .Values.postgres.resources.cpu }}
      memory: {{ .Values.postgres.resources.memory }}
      ports:
        - number: 5432
          protocol: tcp
      volumes:
        - path: /var/lib/postgresql/data
          uri: 'cpln://volumeset/{{ include "airflow.postgresVolumeName" . }}'
  defaultOptions:
    autoscaling:
      metric: disabled
      minScale: 1
      maxScale: 1
    capacityAI: false
  firewallConfig:
    internal:
      inboundAllowType: same-gvc