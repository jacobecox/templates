kind: secret
name: {{ .Release.Name }}-airflow-config
description: Airflow config
tags:
  {{- include "airflow.tags" . | nindent 4 }}
type: dictionary
data:
  username: {{ .Values.postgres.config.username | quote }}
  password: {{ .Values.postgres.config.password | quote }}
  jwtSecret: {{ .Values.airflow.auth.jwtSecret | quote }}