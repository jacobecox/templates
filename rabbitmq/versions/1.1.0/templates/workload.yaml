kind: workload
name: {{ include "rabbitmq.name" . }}
gvc: {{ .Values.global.cpln.gvc }}
spec:
  type: stateful
  containers:
    - name: rabbitmq
      cpu: {{ .Values.cpu | quote }}
      memory: {{ .Values.memory | quote }}
      image: {{ .Values.image.repository }}
      metrics:
        path: /metrics
        port: 15692
      {{- if .Values.env }}
      env:
      {{- range $key, $value := .Values.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
      {{- end }}
      {{- end }}
      readinessProbe:
        failureThreshold: 10
        initialDelaySeconds: 15
        periodSeconds: 10
        successThreshold: 1
        tcpSocket:
          port: {{ .Values.rabbitmq_conf.listeners_tcp_default }}
        timeoutSeconds: 3
      ports:
        - number: 15672
          protocol: http
        - number: {{ .Values.rabbitmq_conf.listeners_tcp_default }}
          protocol: tcp
        - number: 15692
          protocol: http
      volumes:
        - path: {{ .Values.env.RABBITMQ_CONFIG_FILE }}
          uri: 'cpln://secret/{{ include "rabbitmq.secretName" . }}'
    {{- if .Values.volumeset }}
        - path: /var/lib/rabbitmq
          recoveryPolicy: retain
          uri: 'cpln://volumeset/{{ include "rabbitmq.volumeName" . }}'
    {{- end }}
  identityLink: //identity/{{ include "rabbitmq.identityName" . }}
  defaultOptions:
    autoscaling:
      maxConcurrency: 0
      maxScale: 1
      metric: disabled
      minScale: 1
      scaleToZeroDelay: 300
      target: 100
    capacityAI: false
    debug: false
    suspend: false
    timeoutSeconds: 5
{{- if .Values.firewall }}
  firewallConfig:
    {{- if or (hasKey .Values.firewall "external_inboundAllowCIDR") (hasKey .Values.firewall "external_outboundAllowCIDR") }}
    external:
      inboundAllowCIDR: {{- if .Values.firewall.external_inboundAllowCIDR }}{{ .Values.firewall.external_inboundAllowCIDR | splitList "," | toYaml | nindent 8 }}{{- else }} []{{- end }}
      outboundAllowCIDR: {{- if .Values.firewall.external_outboundAllowCIDR }}{{ .Values.firewall.external_outboundAllowCIDR | splitList "," | toYaml | nindent 8 }}{{- else }} []{{- end }}
    {{- end }}
    {{- if hasKey .Values.firewall "internal_inboundAllowType" }}
    internal:
      inboundAllowType: {{ default "[]" .Values.firewall.internal_inboundAllowType }}
    {{- end }}
{{- end }}
  rolloutOptions:
    maxSurgeReplicas: 25%
    maxUnavailableReplicas: '1'
    minReadySeconds: 0
    scalingPolicy: OrderedReady