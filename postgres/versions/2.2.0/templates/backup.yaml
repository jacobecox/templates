kind: workload
name: {{ .Release.Name }}-pg-backup
description: {{ .Release.Name }} Postgres Backup
tags:
  {{- include "pg.tags" . | nindent 2 }}
spec:
  type: cron
  containers:
    - name: backup-postgres
      cpu: 250m
      env:
        {{- if .Values.backup.aws.enabled }}
          - name: AWS_REGION
            value: {{ .Values.backup.aws.region }}
          - name: BACKUP_PROVIDER
            value: aws
          - name: BACKUP_BUCKET
            value: {{ .Values.backup.aws.s3.bucket }}
          - name: BACKUP_PREFIX
            value: {{ .Values.backup.aws.s3.prefix }}
        {{- end }}
        {{- if .Values.backup.gcp.enabled }}
          - name: BACKUP_PROVIDER
            value: gcp
          - name: BACKUP_BUCKET
            value: {{ .Values.backup.gcp.gcs.bucket }}
          - name: BACKUP_PREFIX
            value: {{ .Values.backup.gcp.gcs.prefix }}
        {{- end }}
        - name: PG_HOST
          value: {{ .Release.Name }}-pg-db.{{ .Values.global.cpln.gvc }}.cpln.local
        - name: PG_PASSWORD
          value: cpln://secret/{{ .Release.Name }}-pg-config.password
        - name: PG_PORT
          value: '5432'
        - name: PG_USER
          value: cpln://secret/{{ .Release.Name }}-pg-config.username
      image: /org/jacob-cox/image/backup-postgres:0.2 # UPDATE ME
      inheritEnv: false
      memory: 512Mi
  defaultOptions:
    autoscaling:
      maxConcurrency: 0
      maxScale: 5
      metric: concurrency
      minScale: 1
      scaleToZeroDelay: 300
      target: 95
    capacityAI: true
    debug: false
    suspend: false
    timeoutSeconds: 5
  firewallConfig:
    external:
      inboundAllowCIDR: []
      inboundBlockedCIDR: []
      outboundAllowCIDR:
        - 0.0.0.0/0
      outboundAllowHostname: []
      outboundAllowPort: []
      outboundBlockedCIDR: []
    internal:
      inboundAllowType: none
      inboundAllowWorkload: []
  identityLink: //identity/{{ .Release.Name }}-pg-identity
  job:
    concurrencyPolicy: Forbid
    historyLimit: 5
    restartPolicy: Never
    schedule: 0 * * * *
  supportDynamicTags: false