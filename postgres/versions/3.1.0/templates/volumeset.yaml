kind: volumeset
name: {{ include "postgres.volumeName" . }}
gvc: {{ .Values.global.cpln.gvc }}
description: Postgres volumeset
tags:
  {{- include "pg.tags" . | nindent 4 }}
spec:
  fileSystemType: ext4
  initialCapacity: {{ .Values.volumeset.capacity }}
  performanceClass: general-purpose-ssd
  snapshots:
    createFinalSnapshot: true
    retentionDuration: 7d
  